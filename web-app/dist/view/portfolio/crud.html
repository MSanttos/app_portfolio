<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Portfólio de Serviços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../../bundle/css.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../../index.html">
                Home
                <span class="sr-only">
                  (current)
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../view/portfolio/crud.html">Cadastro de Portfólio</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <br>

    <div class="container">
      <h1>Cadastro de Portfólio de Serviços</h1>
      <div id="msg"></div>

      <div id="listagem">
        <button id='btn-exibir-formulario' type="button" class="btn btn-primary">Cadastrar</button>
        <br>
        <br>
        <div id="portfolios"></div>
      </div>

      <div id="formulario">
        <div class="row">
          <div class="col-sm">
            <form method="POST" action="/" id="form">

              <div class="form-group">
                <label for="id">Código</label>
                <input type="number" class="form-control" id="id" name="id" disabled="disabled" />
              </div>

              <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Informe a descrição" />
              </div>

              <div class="form-group">
                <label for="detalhes">Detalhes</label>
                <textarea class="form-control" id="detalhes" name="detalhes"></textarea>
              </div>

              <div class="form-inline">
                <button id='btn-cadastrar-portfolio' type="button" class="btn btn-primary mr-sm-2">Salvar</button>
                <button id='btn-cancelar-operacao' type="button" class="btn btn-danger">Cancelar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
      <br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="../../bundle/babelpolyfill.bundle.js"></script>
    <script src="../../bundle/index.bundle.js"></script>
    <script src="../../bundle/portfolioController.bundle.js"></script>
  </body>
</html>
